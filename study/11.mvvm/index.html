<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./mvvm.js"></script>
    <!-- <script src="./Dep.js"></script> -->
</head>
<body>
    <div id="app">
        <span>这是a{{a}}</span>
        <span>这是bc{{b}}</span>
        <div>{{d}}</div>
        <input type="text" v-model="d">
        <div>{{hello}}</div>
    </div>
</body>
</html>
<script>
    var data = {a:1,b:{c:2},d:2}
    var mvvm = new Mvvm({
        el:"#app",
        data:data,
        computed:{
            hello:function(){
                return this.d+1;
            }
        }
    })
    console.log(mvvm);
    setTimeout(() => {
        console.log(1);
        data.b = 3;
    },3000)
</script>
